<div class="grid-container">
    <div class="top-bar">
      <img src="../assets/icons/RIT_hor_w.svg">
      <div class="center-info">
        <h1>School of Information</h1>
        <h2>Advisor Meeting Queue</h2>
      </div>
      <div class="last-updated-info">
        <span>Last Updated at {{timeUpdated}}</span>
        <div class="dot green-dot" *ngIf="connected"></div>
        <div class="dot red-dot" *ngIf="!connected"></div>
      </div>
    </div>
    <div class="advisor-area">
      <div class="advisor-box" *ngFor="let advisor of advisors | slice:0:maxAdvisorsToShow">
        <div class="advisor-info">
          <div class="advisor-img-background">
            <img class="advisor-img" src="{{advisor.portraitURL}}" alt="{{advisor.portraitURL}}" onerror="this.onerror=null; this.src='../assets/icons/account_circle_white_36dp.svg'">
          </div>
          <h2>{{advisor.firstName}} {{advisor.lastName}}</h2>
        </div>
        <div class="student-box" *ngFor="let student of advisor.studentQueue | slice:0:maxStudentsInList; index as i">
          <!-- Iterates through the student name, displaying all names except the last name, which it abbreviates. This is for multi-word first names, a rare but potential occurance -->
          <h3><span *ngFor="let name of student.studentName.split(' ') | slice:0:student.studentName.split(' ').length - 1">{{name.slice(0, maxStudentNameLength)}}<span *ngIf="name.length > maxStudentNameLength">...</span></span> {{student.studentName.split(' ')[student.studentName.split(' ').length - 1].slice(0, 1)}}.</h3>
          <div class="fake-student-box" *ngIf="i == maxStudentsInList - 1">
            <h3>...</h3>
          </div>
        </div>
        <div class="none-box" *ngIf="!advisor.studentQueue || !advisor.studentQueue[0]"><h3>None</h3></div>
      </div>
    </div>
    <div class="side-banner-area" *ngIf="announcements && announcements[0]">
      <img src="{{environment.apiUrl + '/api/announcements/:' + announcements[aIndex]}}">
      <!--img src="{{announcements[0]}}"-->
    </div>
    <!--div class="banner-area">
      <div *ngIf="announcements && announcements[0]"><img src="{{environment.apiUrl + '/api/announcements/:' + announcements[aIndex]}}"></div>
    </div-->
  </div>
